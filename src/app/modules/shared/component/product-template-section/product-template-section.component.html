<div class="form-area full">
    <div class="container  mts-4 pt-1">
        <div class="container">
            <div class="product-template">

                <div class="mt-4 sub-head"> Product Template Section </div>

                <div class="row ">
                    <div class="col-sm-6">
                        <div class="row">
                            <label for="lead-owner d-flex align-items-center" class="col-sm-4 col-form-label  "> Product
                                Template </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2 field-width">
                                    <!-- <input type="text" class="form-control mandatory" id="add" name="address" list="datalistOptions84" formControlName="entityGroupsId"> -->
                                    <select id="datalistOptions84" class="form-control mandatory">
                                        <option value="Template">Template 1</option>
                                        <option value="Template">Template 2</option>
                                        <option value="Template">VTemplate 3</option>
                                        <option value="Template" selected>Template 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!--Tab Name  -->
                        <div class="row">
                            <label for="lead-owner" class="col-sm-4 col-form-label  "> Tab name </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2 field-width">
                                    <!-- <input type="text" class="form-control mandatory" id="add" name="address" list="datalistOptions84" formControlName="entityGroupsId"> -->
                                    <select id="datalistOptions84" class="form-control mandatory">
                                        <option value="Template">Tab 1</option>
                                        <option value="Template">Tab 2</option>
                                        <option value="Template">Tab 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section Name -->
                <div class="row ">
                    <div class="col-md-6     ">
                        <!-- Current Occupation months -->
                        <div class="row ">
                            <label for="lead-owner" class="col-sm-4 ">Section Name </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2 field-width ">
                                    <input type="text" class="form-control mandatory"
                                        formControlName="productEntityTemplateName">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Screen Layout -->
                <div class="row ">
                    <div class="col-md-8     ">
                        <!-- Current Occupation months -->
                        <div class="row ">
                            <label for="lead-owner" class="col-sm-3 ">Screen Layout </label>
                            <div class="col-sm-7">
                                <div class="input-group mb-2 field-width">
                                    <select id="datalistOptions84" class="form-control mandatory">
                                        <option value="Template">Single column</option>
                                        <option value="Template">Double column</option>
                                        <option value="Template">Tab pages</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                    </div>



                </div>

                <!--Sequence  -->
                <div class="row">
                    <label for="lead-owner d-flex align-items-center" class="col-sm-2 ">Sequence </label>
                    <div class="col-sm-7">
                    <div class="input-group mb-8 field-width">
                    <input type="text" class="form-control mandatory" formControlName="productEntityTemplateName">
                    </div>
                    </div>
                </div> 
                <!-- Add Button -->
                <div class="row  mt-4 ">
                    <div class="col-md-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12 p-4">
                        <div class="data-table mt-5 row">

                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Sr No</th>
                                        <th scope="col">Tab Name</th>
                                        <th scope="col">Section Name</th>
                                        <th scope="col">Screen Layout</th>
                                        <th scope="col">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Tab 1</td>
                                        <td>Section Pricing</td>
                                        <td>Single Column</td>

                                        <td><button type="button" class=" delete btn">Delete</button></td>

                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Tab 3</td>
                                        <td>New Section</td>
                                        <td>Double Column</td>
                                        <td><button type="button" class=" delete btn">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>




            </div>
        </div>
