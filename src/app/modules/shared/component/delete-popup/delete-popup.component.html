<div class="modal-header">
    <div class="icons">
        <i class="fa fa-circle-exclamation exclamation"></i>
    </div>
</div>
<div class="modal-body">
    <h3 class="text-danger text-center">Are you sure?</h3>
    <div class="delete">You want to delete the data</div>

</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button (click)="onClick(true)" class="btn btn-primary mr-3">Yes</button>
            <button (click)="onClick(false)" class="btn btn-danger">Close</button>
        </div>
    </div>
</div>
