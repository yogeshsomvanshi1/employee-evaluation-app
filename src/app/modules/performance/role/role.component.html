<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="row pt-30">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3 class="card-title">
                        <!-- <span>{{'forms.productFamily.title' | translate}}</span> -->
                       Role 
                    </h3>
                </div>
                <app-data-table-ui [columns]="columnsMetadata" [permission]="permission" [count]="dataDataTable?.count"
                (changePageSortSearch)="changePageSortSearch($event)"
                (buttonEvent1)="buttonEvent1($event , template2)" [content]="dataDataTable?.results">
            </app-data-table-ui>
            </div>
        </div>
    </div>
</div>


<ng-template #template2 class="height-1">
    <div class="modal-header">
        <div class="card-header d-flex justify-content-between">
            <h3 class="card-title prod-name avisys-table-heading">Role</h3>
        </div>
        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true" (click)="modalRef.hide()">Ã—</span>
        </button>

    </div>
    <div class="modal-body">
        <form>
            <div class="performance-evaluation-form-parent">
                <form [formGroup]="roleForm">
                    <div class="container-fluid performance-evaluation-form">
                        <!-- <div class="per-heading">Grade</div> -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex per-flex-section">
                                    <label for="" class="per-subheading" id="division_id">Role ID</label>
                                    <div class="">
                                        <input type="text" formControlName="role_code" class="per-subheading">
                                    </div>
                                </div>
                                <div class="d-flex per-flex-section">
                                    <label for="" class="per-subheading" id="division_name">Role Name</label>
                                    <div class="">
                                        <input type="text" formControlName="role_name" class="per-subheading">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </form>
            
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="per-buttons-section">
            <div class="d-flex justify-content-end w-100 per-buttons align-items-center per-inner-button-section">
                <button class="per-buttons-one" (click)="submit() ; modalRef.hide()" type="button"><a
                        class="per-buttons-a-one">{{ submitBtn }}</a></button>
                <button class="per-buttons-two"><a href="" class="per-buttons-a-two">Cancel</a></button>
            </div>
        </div>
    </div>
</ng-template>
