<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="row pt-30">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3 class="card-title">Key Performance Area Employee Grade</h3>
                </div>
                <app-data-table-ui [columns]="columnsMetadata" [permission]="permission" [count]="dataDataTable?.count"
                    (changePageSortSearch)="changePageSortSearch($event)" [count]="dataDataTable?.count"
                    (buttonEvent1)="buttonEvent1($event)" [content]="dataDataTable?.results">
                </app-data-table-ui>
            </div>
        </div>
    </div>
</div>



<ng-template #keyPerformanceAreasEmployeeGrade class="height-1">
    <div class="modal-header">
        <div class="card-header">
            <h3 class="card-title prod-name avisys-table-heading">Key Performance Area Employee Grade</h3>
        </div>
        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true" (click)="modalRef.hide()">Ã—</span>
        </button>

    </div>
    <div class="modal-body">
        <form [formGroup]="keyPerformanceAreasEmployeeGradeForm">
            <div class="container-fluid performance-evaluation-form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <label for="weightage" class="per-subheading col-md-4">Weightage</label>
                            <div class="col-md-8">
                                <input type="text" id="weightage" formControlName="weightage" class="form-control">
                                <div *ngIf="keyPerformanceAreasGradeFormControl.weightage?.invalid && keyPerformanceAreasGradeFormControl.weightage?.touched">
                                    <span class="validate-text" *ngIf="keyPerformanceAreasGradeFormControl.weightage?.errors?.required">Please enter Weightage (Only Digits)</span>
                                    <span class="validate-text" *ngIf="keyPerformanceAreasGradeFormControl.weightage?.errors?.maxlength ">Weightage exceeds max-length {{keyPerformanceAreasGradeFormControl.weightage?.errors?.maxlength.requiredLength}} (Only Digits)</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="kpa_id" class="per-subheading col-md-4">KPA ID</label>
                            <div class="col-md-8">
                                <select formControlName="kpa_id" class="form-control  select2  user-select" aria-label="Default select example">
                                    <option selected disabled value="">Select </option>
                                    <option *ngFor="let kpaId of tableDataKpaIds" [value]="kpaId.kpa_id">{{kpaId.kpa_id}}</option>
                                </select>
                                <div *ngIf="keyPerformanceAreasGradeFormControl.kpa_id?.invalid && keyPerformanceAreasGradeFormControl.kpa_id?.touched">
                                    <span class="validate-text" *ngIf="keyPerformanceAreasGradeFormControl.kpa_id?.errors?.required">Please Select KPA Id</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <label for="grade_code" class="per-subheading col-md-4">Grade ID</label>
                            <div class="col-md-8">
                                <select formControlName="garde_id" class="form-control  select2  user-select" aria-label="Default select example">
                                    <option selected disabled value="">Select </option>
                                    <option *ngFor="let GradeId of tableDataGradeIds" [value]="GradeId.grade_code"> {{GradeId.grade_code}}</option>
                                </select>
                                <div *ngIf="keyPerformanceAreasGradeFormControl.garde_id?.invalid && keyPerformanceAreasGradeFormControl.garde_id?.touched">
                                    <span class="validate-text" *ngIf="keyPerformanceAreasGradeFormControl.garde_id?.errors?.required">Please Select Grade Id</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="d-flex px-2">
            <button class="btn btn-primary" (click)="submit()" [disabled]="keyPerformanceAreasEmployeeGradeForm.invalid">{{actionBtn}}</button>
            <button class="btn btn-danger ml-2" (click)="resetForm()">Reset</button>
        </div>
    </div>
</ng-template>
