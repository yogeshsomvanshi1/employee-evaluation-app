<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="row pt-30">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3 class="card-title">Grade</h3>
                </div>
                <app-data-table-ui [currentPage]="currentPage" [columns]="columnsMetadata" [permission]="permission"
                    (changePageSortSearch)="changePageSortSearch($event)" [count]="dataDataTable?.count"
                    (buttonEvent1)="buttonEvent1($event)" [content]="dataDataTable?.results">
                </app-data-table-ui>
            </div>
        </div>
    </div>
</div>



<ng-template #gradeTemplate class="height-1">
    <div class="modal-header">
        <div class="card-header">
            <h3 class="card-title prod-name avisys-table-heading">Grade</h3>
        </div>
        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true" (click)="modalRef.hide()">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="gradeForm">
            <div class="container-fluid performance-evaluation-form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <label for="grade_code" class="per-subheading col-md-4" >Grade ID</label>
                            <div class="col-md-8">
                                <input type="text" id="grade_code" formControlName="grade_code" class="form-control">
                                <div *ngIf="gradeFormControl.grade_code?.invalid && gradeFormControl.grade_code?.touched">
                                    <span class="validate-text" *ngIf="gradeFormControl.grade_code?.errors?.required">Please enter id</span>
                                    <span class="validate-text" *ngIf="gradeFormControl.grade_code?.errors?.maxlength ">Id exceeds max-length {{gradeFormControl.grade_code?.errors?.maxlength.requiredLength}} </span>
                                </div> 
                                <small class="validate-text" *ngIf="gradeFormControl.grade_code?.invalid && gradeFormControl.grade_code.value && !gradeFormControl.grade_code?.errors?.maxlength">This fields accepts only alphanumeric characters</small>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <label for="grade_name" class="per-subheading col-md-4" >Grade Name</label>
                            <div class="col-md-8">
                                <input type="text" id="grade_name" formControlName="grade_name" class="form-control">
                                <div *ngIf="gradeFormControl.grade_name?.invalid && gradeFormControl.grade_name?.touched">
                                    <span class="validate-text" *ngIf="gradeFormControl.grade_name?.errors?.required">Please enter name</span>
                                    <span class="validate-text" *ngIf="gradeFormControl.grade_name?.errors?.maxlength ">Name exceeds max-length {{gradeFormControl.grade_name?.errors?.maxlength.requiredLength}} </span>
                                </div>
                                <small class="validate-text" *ngIf="gradeFormControl.grade_name?.invalid && gradeFormControl.grade_name.value && !gradeFormControl.grade_name?.errors?.maxlength">Please Enter Valid Data</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
            <div class="d-flex px-2">
                <button class="btn btn-primary" (click)="submit()" [disabled]="gradeForm.invalid">{{actionBtn}}</button>
                <button class="btn btn-danger ml-2" (click)="resetForm()">Reset</button>
            </div>
    </div>
</ng-template>
