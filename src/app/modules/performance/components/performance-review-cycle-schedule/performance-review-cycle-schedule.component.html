<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="row pt-30">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3 class="card-title">Performance Review Cycle Schedule</h3>
                </div>
                <app-data-table-ui [columns]="columnsMetadata" [permission]="permission" [count]="dataDataTable?.count"
                    (changePageSortSearch)="changePageSortSearch($event)" [count]="dataDataTable?.count"
                    (buttonEvent1)="buttonEvent1($event)" [content]="dataDataTable?.results">
                </app-data-table-ui>
            </div>
        </div>
    </div>
</div>



<ng-template #performanceReviewCycleSchedule class="height-1">
    <div class="modal-header">
        <div class="card-header">
            <h3 class="card-title prod-name avisys-table-heading">Performance Review Cycle Schedule</h3>
        </div>
        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true" (click)="modalRef.hide()">Ã—</span>
        </button>

    </div>
    <div class="modal-body">
        <form [formGroup]="performanceReviewCyclescheduleForm">
            <div class="container-fluid performance-evaluation-form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row mt-2">
                            <label for="phase_id" class="per-subheading col-md-4">Phase Id</label>
                            <div class="col-md-8">
                                <select formControlName="phase_id" class="form-control "aria-label="Default select example">
                                    <option selected disabled value="">Select </option>
                                    <option *ngFor="let phaseIds of phaseId" [value]="phaseIds.phase_id"> {{phaseIds.phase_id}}</option>
                               </select>
                               <div *ngIf="performanceReviewCyclescheduleFormControl.phase_id?.invalid && performanceReviewCyclescheduleFormControl.phase_id?.touched">
                                   <span class="validate-text" *ngIf="performanceReviewCyclescheduleFormControl.phase_id?.errors?.required">Please Select Phase Id</span>
                               </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <label for="kpa_description" class="per-subheading col-md-4">Start Date</label>
                            <div class="col-md-8">
                                <div class="input-group mb-2">
                                    <input type="date" placeholder="start_date" class="form-control" formControlName="start_date">
                                </div>
                                <div *ngIf="performanceReviewCyclescheduleFormControl.start_date?.invalid && performanceReviewCyclescheduleFormControl.start_date?.touched">
                                    <span class="validate-text" *ngIf="performanceReviewCyclescheduleFormControl.start_date?.errors?.required">Please Select Start Date</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <label for="kpa_description" class="per-subheading col-md-4">End Date</label>
                            <div class="col-md-8">
                                <div class="input-group mb-2">
                                    <input type="date" placeholder="end_date" class="form-control" formControlName="end_date">
                                </div>
                                <div *ngIf="performanceReviewCyclescheduleFormControl.end_date?.invalid && performanceReviewCyclescheduleFormControl.end_date?.touched">
                                    <span class="validate-text" *ngIf="performanceReviewCyclescheduleFormControl.end_date?.errors?.required">Please Select End Date</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <label for="preformance_review_cycle_id" class="per-subheading col-md-4">Performance  Review Cycle ID</label>
                            <div class="col-md-8">
                                <select formControlName="preformance_review_cycle_id" class="form-control " aria-label="Default select example">
                                    <option selected disabled value="">Select </option>
                                    <option *ngFor="let cycleIds of cycleId" [value]="cycleIds.preformance_review_cycle_id"> {{cycleIds.preformance_review_cycle_id}}</option>
                                </select>
                                <div *ngIf="performanceReviewCyclescheduleFormControl.preformance_review_cycle_id?.invalid && performanceReviewCyclescheduleFormControl.preformance_review_cycle_id?.touched">
                                    <span class="validate-text" *ngIf="performanceReviewCyclescheduleFormControl.preformance_review_cycle_id?.errors?.required">Please Select Cycle Id</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="d-flex px-2">
            <button class="btn btn-primary" (click)="submit()" [disabled]="performanceReviewCyclescheduleForm.invalid">{{actionBtn}}</button>
            <button class="btn btn-danger ml-2" (click)="resetForm()">Reset</button>
        </div>
    </div>
</ng-template>
