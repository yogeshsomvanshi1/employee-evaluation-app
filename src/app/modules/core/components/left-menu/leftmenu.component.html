            <div *ngFor="let list of NumberMenuList" class="scroll">
                <li  *ngIf="list.isHeading"  >
                    <a *ngIf="!list.dynamicMenuOpen" href="javascript:void(0)" [routerLink]="list.routerLink ? list.routerLink : undefined" (click)="list.isCollapsed = !list.isCollapsed"
                    [attr.aria-expanded]="!list.isCollapsed" [attr.aria-controls]="list.controlId"
                    class="has-arrow arrow-c"><i [class]="list.iconClass"></i><span>  &nbsp; {{list.name}}</span></a>
                </li>
                <li  *ngIf="!list.isHeading"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a href="javascript:void(0)" (click)="list.isCollapsed = !list.isCollapsed" [attr.aria-expanded]="!list.isCollapsed"
                        [attr.aria-controls]="list.controlId" class="has-arrow arrow-c"><i
                            [class]="list.iconClass"></i><span> &nbsp; {{ list.name}}</span></a>
                    <ul class="collapse" [id]="list.controlId" [collapse]="list.isCollapsed" [isAnimated]="true">
                        <li *ngFor="let sublist of list.submenu"   [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                            <a class="submenu" [routerLink]="sublist.routerLink ? sublist.routerLink : undefined"
                                [routerLink]="sublist.routerLink" href="javascript:void(0)"><span>{{sublist.name}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>


        </ul>
    </nav>
