<section>
  <div class="avisys-main-image-section">
    <img src="assets/images/avisys.png" class="avisys-image-section" alt="">
  </div>
</section>

<div class="content pt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3 class="avisys-signup-heading">Sign In</h3>
            </div>
            <form [formGroup]="createUser">
              <div class="mb-3 form-group">
                <label for="">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username">
                <div *ngIf="loginFormControl.username?.invalid && loginFormControl.username?.touched">
                  <span class="validate-text" *ngIf="loginFormControl.username?.errors?.required">Please enter username</span>
                  <span class="validate-text" *ngIf="loginFormControl.username?.errors?.maxlength">username exceeds max-length {{loginFormControl.username?.errors?.maxlength.requiredLength}} </span>
                </div>
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" [type]="passwordType" formControlName="password" class="form-control" id="password">
                <span innerHtml="<i class='{{passwordType=='text'? 'fa fa-eye' :  passwordType=='password'? 'fa fa-eye-slash' :'fa fa-eye-slash' }}'> </i>"
                  (click)="togglePassword()" class="p-viewer2">
                </span>
                <div *ngIf="loginFormControl.password?.invalid && loginFormControl.password?.touched">
                  <span class="validate-text" *ngIf="loginFormControl.password?.errors?.required">Please enter password</span>
                  <span class="validate-text" *ngIf="loginFormControl.password?.errors?.maxlength">password exceeds max-length
                    {{loginFormControl.password?.errors?.maxlength.requiredLength}} </span>
                </div>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <input type="checkbox" checked="checked">
                <label class="control"><span class="caption">Remember me</span></label>
                <span class="ml-auto"><a [routerLink]="['/auth/forgot-password']" class="forgot-pass">Forgot Password</a></span>
              </div>  
              <div class="">
                <button class="avisys-login-button" type="button" (click)="submit()"><a class="avisys-hlink-section">Log In</a></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
