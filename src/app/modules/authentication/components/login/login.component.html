<section>
    <div class="avisys-main-image-section">
      <img src="/assets/images/avisys.png" class="avisys-image-section" alt="">
    </div>
  </section>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/assets/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3 class="avisys-signup-heading">Sign In</h3>
              
              </div>
              <form >
                <div class="form-group first avisys-first-input-filled">
                  <label for="">Username</label>
                  <input type="text" class="form-control" id="username">

                </div>
                <div class="form-group last mb-4 avisys-first-input-filled">
                    <label for="">Password</label>
                  <input type="password" class="form-control" id="password">

                </div>

                <div class="d-flex mb-5 align-items-center">
  
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                   
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    <!-- <div class="control__indicator"></div> -->
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->

                <div class="">
                  <button class="avisys-login-button" type="button" (click)="login()"><a class="avisys-hlink-section">Log In</a></button>
                </div>

              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
